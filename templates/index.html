<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Home - Todos list</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">TODO</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tasks">Task</a>
          </li>
          
        </ul>
        
      </div>
    </nav>
    {% if success %}         
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>success:</strong> your task has been added to the list 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endif %}
     

    <div class="container my-3">
      <h2 class="text-center"> Welcome to do list - Add a Task</h2> 
      <form action="/"  method="post" >
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Task Title</label>
          <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" placeholder="Enter Title">
           
        </div>
        <div class="form-group">
          <label for="desc">Task Description</label>
          
          <textarea class="form-control"  name="desc" id="desc" cols="30" rows="10"></textarea>
        </div>

        
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <footer>
      <p class="text-center bg-dark text-light fixed-bottom my-0 py-3">
      Copyright &copy; 2020 | All rights reserved
    </p>
   <h1></h1>
  </body>
</html>
